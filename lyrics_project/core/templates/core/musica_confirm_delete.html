{% extends 'core/base.html' %}

{% block content %}
<h2>🗑️ Confirmar exclusão</h2>

<p>Tem certeza que deseja excluir a música <strong>{{ object.titulo }}</strong> de <strong>{{ object.artista.nome }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Sim, excluir</button>
    <a href="{% url 'musica-list' %}">Cancelar</a>
</form>
{% endblock %}

{% extends 'core/base.html' %}

{% block content %}
<h2>🗑️ Confirmar exclusão</h2>

<p>Tem certeza que deseja excluir o artista <strong>{{ object.nome }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Sim, excluir</button>
    <a href="{% url 'artista-list' %}">Cancelar</a>
</form>
{% endblock %}

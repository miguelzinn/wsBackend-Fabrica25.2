{% extends 'core/base.html' %}

{% block content %}
<h2>{% if object %}Editar{% else %}Adicionar{% endif %} Música</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Salvar</button>
</form>

<a href="{% url 'musica-list' %}">← Voltar para lista de músicas</a>
{% endblock %}
